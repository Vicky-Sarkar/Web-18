<script>
    document.querySelector("#InvestorFrom").addEventListener("submit", InvestorFun);
    var investorArr = JSON.parse(localStorage.getItem("investorData")) || [];

    function InvestorFun() {
        event.preventDefault();
        var investorObj = {
            InvestorImg: InvestorFrom.Img.value,
            InvestorName: InvestorFrom.Name.value,
            InvestorRole: InvestorFrom.Role.value,
            InvestorLogo: InvestorFrom.Logo.value,

        };
        investorArr.push(investorObj)
            // console.log(investorArr)

        localStorage.setItem("investorData", JSON.stringify(investorArr))
    }
</script>
